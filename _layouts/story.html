<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% include head.html %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    {% include header.html %}

    <main>{{ content }}</main>

    {% include footer.html %}

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JS (must come first) -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Local Leaflet-IIIF plugin -->
    <script src="{{ '/assets/js/leaflet-iiif.js' | relative_url }}"></script>

    <!-- Scrollama (optional for later) -->
    <script src="https://unpkg.com/scrollama"></script>

    <!-- youtube API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- Your custom JS -->
    <script src="{{ '/assets/js/story.js' | relative_url }}"></script>
    <script>
      window.STORY_DEFAULT_IMAGE =
        "{{ '/assets/images/map.jpg' | relative_url }}";
      window.STORY_DEFAULT_W = 2586; /* your real size */
      window.STORY_DEFAULT_H = 2102;
    </script>
  </body>
</html>
